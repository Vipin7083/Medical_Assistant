name: Build and Push Medical Assistant Image
run-name: ${{ github.actor }} is building Medical Assistant container

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: medical-assistant

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Medical Assistant Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Convert repo owner to lowercase (GHCR requires lowercase)
      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # 5. Build & push image with commit SHA tag
      - name: Build and push image (SHA tag)
        uses: docker/build-push-action@v5
        with:
          context: Medical_Assistant
          file: Medical_Assistant/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Build & push latest tag (only on main)
      - name: Build and push image (latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: Medical_Assistant
          file: Medical_Assistant/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
